<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private slider</title>
    <link rel="shortcut icon" href="./img/logotype.ico" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

   <ul class="hover-slider-nav">
            <li class="hover-slider-nav__item">Slide 1</li>

            <li class="hover-slider-nav__item">Slide 6</li>
        </ul>

        <ul class="hover-slider">

                <img class="bg-gif" src="./img/1.jpg" alt="" />

            <li class="hover-slider__item">
                <img class="bg-gif" src="./img/2.jpg" alt="" />
            </li>
            <li class="hover-slider__item">
                <img class="bg-gif" src="./img/3.jpg" alt="" />
            </li>
            <li class="hover-slider__item">
                <img class="bg-gif" src="./img/4.jpg" alt="" />
            </li>
            <li class="hover-slider__item">
                <img class="bg-gif" src="./img/5.jpg" alt="" />
            </li>
            <li class="hover-slider__item">
                <img class="bg-gif" src="./img/6.jpg" alt="" />
            </li>
        </ul>

    <script src="./js/main.js"></script>
</body>
</html>
